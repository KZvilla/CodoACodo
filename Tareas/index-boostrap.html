<!doctype html>
<html lang="en">

<head>
    <title>Pagina Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body>
    <header class="d-flex pr-4 pl-4 m-0 justify-content-between">
        <div class="d-flex flex-row">
                <p class="h5 pt-3 font-weight-normal">Codo a Codo</p>
            <ul class="list-group list-group-flush d-flex flex-row justify-content-between pt-1">
                <li class="list-group-item border-0"><a href="#">
                        <p class="text-dark">Inicio</p>
                </li>
                <li class="list-group-item border-0"><a href="#">
                        <p class="text-dark">Link</p>
                    </a></li>
                <li class="list-group-item border-0 disabled opacity-25"><a href="#"
                        style="pointer-events: none; color: grey; opacity: 0.4;">Desactivado</a></li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success ml-2" type="submit">Buscar</button>
        </form>
        </form>
    </header>
    <main>
        <div class="card-group mr-2 ml-2">
            <div class="card mr-2">
                <img class="card-img-top" src="https://www.masterseosem.com/images/etiquetas-html.webp"
                    alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">titulo 1</h5>
                    <p class="card-text">Contenido de la Card.</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png"
                    alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">titulo 2</h5>
                    <p class="card-text">Contenido de la Card.</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png"
                    alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">tiutlo 3</h5>
                    <p class="card-text">Contenido de la Card.</p>
                    <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                </div>
            </div>
        </div>
        <form class="mr-1 ml-1">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Nunca compartas su email.</small>
            </div>
            <div class="form-group">
                <label for="Contraseña">Contraseña</label>
                <input type="password" class="form-control" id="Contraseña">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Verificar">
                <label class="form-check-label" for="Verificar">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
