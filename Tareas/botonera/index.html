<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botonera</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <script>
      function playsound(id) {
        let sound = document.querySelector(id);
        sound.play();
      }
      function stopsound(id) {
        let sound = document.querySelector(id);
        sound.pause();
      }
    </script>
    <main>
      <div class="contenedor">
        <div class="contenedor--clase">
          <h1 class="contenedor--clase__titulo">The Clock Mage</h1>
          <button
            id="btn1"
            class="btn2 corner-button"
            type="button"
            onclick="playsound('#sound1')"
          >
            <p>Stop Time!</p>
            <audio id="sound1" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn2"
            class="btn3 corner-button"
            type="button"
            onclick="playsound('#sound2')"
          >
            <p>Forward Time!</p>
            <audio
              id="sound2"
              src="./sound/TickTock.m4a"
              preload="auto"
            ></audio>
          </button>
          <button
            id="btn3"
            class="btn4 corner-button"
            type="button"
            onclick="playsound('#sound2')"
          >
            <p>Stop Time!</p>
            <audio id="sound3" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn4"
            class="btn5 corner-button"
            type="button"
            onclick="playsound('#sound4')"
          >
            <p>Stop Time!</p>
            <audio id="sound4" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn5"
            class="btn6 corner-button"
            type="button"
            onclick="playsound('#sound5')"
          >
            <p>Stop Time!</p>
            <audio id="sound5" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn6"
            class="btn7 corner-button"
            type="button"
            onclick="playsound('#sound6')"
          >
            <p>Stop Time!</p>
            <audio id="sound6" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn7"
            class="btn8 corner-button"
            type="button"
            onclick="playsound('#sound7')"
          >
            <p>Stop Time!</p>
            <audio id="sound7" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn8"
            class="btn9 corner-button"
            type="button"
            onclick="playsound('#sound8')"
          >
            <p>Stop Time!</p>
            <audio id="sound8" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
          <button
            id="btn9"
            class="btn10 corner-button"
            type="button"
            onclick="playsound('#sound9')"
          >
            <p>Stop Time!</p>
            <audio id="sound9" src="./sound/zaowlrd.mp3" preload="auto"></audio>
          </button>
        </div>
      </div>
      <div class="contenedor--selector">
        <select name="clases" id="">
          <option value="ClockMage">The Clock Mage</option>
        </select>
      </div>
    </main>
  </body>
</html>
