<!DOCTYPE html>

  <head>
    <title>Admin</title>

    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->

        <div class="mb-3 col-3 p-0 text-center">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingerese su Password"/>
        </div>
        <div class="row justify-content-center align-content-center p-0">
          <button type="submit" class="btn btn-primary col-6">Loggin</button>
        </div>
      </form>
    </main>
